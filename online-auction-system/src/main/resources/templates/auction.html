<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Auctions - Online Auction System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <h1>üèÜ Auction System</h1>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/auction" class="active">Live Auctions</a>
            <a href="/register" id="nav-register">Register</a>
            <a href="/login" id="nav-login">Login</a>
            <a href="#" id="nav-sell" class="hidden" onclick="showSellModal()">Sell Product</a>
            <a href="#" id="nav-logout" class="hidden" onclick="logout()">Logout</a>
        </div>
    </div>
</nav>

<section class="auction-header">
    <div class="container">
        <h1>Live Auctions</h1>
        <div class="auction-filters">
            <button class="filter-btn active" onclick="window.filterAuctions('ALL')">All</button>
            <button class="filter-btn" onclick="window.filterAuctions('LIVE')">Live</button>
            <button class="filter-btn" onclick="window.filterAuctions('SCHEDULED')">Scheduled</button>
            <button class="filter-btn" onclick="window.filterAuctions('COMPLETED')">Completed</button>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div id="auction-grid" class="auction-grid">
            <div class="loading"></div>
        </div>
    </div>
</section>

<div id="sell-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeSellModal()">&times;</span>
        <h2>Sell a Product</h2>
        <form id="sell-form">
            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="product-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Category *</label>
                <select id="product-category" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Sports">Sports</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Starting Price *</label>
                <input type="number" id="product-price" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="url" id="product-image">
            </div>
            <button type="submit" class="btn btn-primary btn-block">List Product</button>
        </form>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 Online Auction System</p>
        <p>Developer: <strong>Sharieff-Suhaib</strong></p>
        <p>Date: 2025-10-21 14:38:21 UTC</p>
    </div>
</footer>

<script src="/js/auction.js"></script>
</body>
</html>
