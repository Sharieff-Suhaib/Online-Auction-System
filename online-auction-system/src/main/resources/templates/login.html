<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Auction System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <h1>üèÜ Auction System</h1>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/auction">Live Auctions</a>
            <a href="/register">Register</a>
            <a href="/login" class="active">Login</a>
        </div>
    </div>
</nav>

<section class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to start bidding!</p>

        <div id="error-message" class="error-message hidden"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required
                       placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Online Auction System</p>
        <p>Developer: <strong>Sharieff-Suhaib</strong></p>
        <p>Date: 2025-10-21 17:31:37 UTC</p>
    </div>
</footer>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add('hidden');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const user = await response.json();
                localStorage.setItem('currentUser', JSON.stringify(user));
                console.log('‚úÖ Login successful:', user.username);
                window.location.href = '/auction';
            } else {
                const error = await response.json();
                errorDiv.textContent = error.message || 'Invalid username or password';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('‚ùå Login error:', error);
            errorDiv.textContent = 'An error occurred during login';
            errorDiv.classList.remove('hidden');
        }
    });

    console.log('üîê Login Page - Sharieff-Suhaib - 2025-10-21 17:31:37 UTC');
</script>
</body>
</html>
