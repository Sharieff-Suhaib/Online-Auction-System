<!-- ‚úÖ INLINE SCRIPT ONLY - NO EXTERNAL SCRIPT -->
<script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (currentUser) {
        document.getElementById('nav-login').classList.add('hidden');
        document.getElementById('nav-register').classList.add('hidden');
        document.getElementById('nav-username').classList.remove('hidden');
        document.getElementById('nav-username').textContent = `üë§ ${currentUser.username}`;
        document.getElementById('nav-logout').classList.remove('hidden');
    }
    function logout() {
        localStorage.removeItem('currentUser');
        window.location.reload();
    }
</script>
